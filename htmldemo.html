<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Project Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
    }

    .project {
      flex: 1 1 22%; /* Four items in a row */
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, flex 0.3s ease;
    }

    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project h3 {scroll-snap-align: ;
      margin: 10px 0;
    }

    .project-buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    .project-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 14px;
    }

    .project-buttons button:hover {
      background-color: #0d934c;
    }

    @media (max-width: 1024px) {
      .project {
        flex: 1 1 1 1 24%; /* Two items per row */
      }
    }

    @media (max-width: 600px) {
      .project {
        flex: 1 1 100%; /* One item per row */
      }
      .project img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <section class="projects-container">
    <div class="project">
      <img src="project1.jpg" alt="Project 1">
      <h3>Project 1</h3>
      <div class="project-buttons">
        <button>View</button>
        <button>Details</button>
      </div>
    </div>
    <div class="project">
      <img src="project2.jpg" alt="Project 2">
      <h3>Project 2</h3>
      <div class="project-buttons">
        <button>View</button>
        <button>Details</button>
      </div>
    </div>
    <div class="project">
      <img src="project3.jpg" alt="Project 3">
      <h3>Project 3</h3>
      <div class="project-buttons">
        <button>View</button>
        <button>Details</button>
      </div>
    </div>
    <div class="project">
      <img src="project4.jpg" alt="Project 4">
      <h3>Project 4</h3>
      <div class="project-buttons">
        <button>View</button>
        <button>Details</button>
      </div>
    </div>
  </section>
